{% extends 'base.html' %}

{% block content %}
  <div class="list-group">
    {% for post in posts %}
      <a href="{% url 'post_details' post.id %}" class="list-group-item list-group-item-action flex-column align-items-start">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">{{ post.title }}</h5>
          <small>{{ post.date }}</small>
        </div>
        <p class="mb-1">{{ post.body|slice:":255" }}</p>
        <small>{{ post.author }}</small>
        </a>
    {% endfor %}
  </div>
{% endblock %}
