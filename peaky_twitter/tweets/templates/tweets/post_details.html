{% extends 'base.html' %}

{% block content %}
  <div class="card">

    <h5 class="card-subtitle text-muted">{{ post.author }}</h5>
    <h5 class="card-subtitle text-muted">{{ post.date }}</h5>
    <p class="card-text">{{ post.body }}</p>
  </div>
{% endblock %}
